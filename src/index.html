<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CEP JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <h1 class="text-center mt-4">Pesquisa de CEP com Vanilla JS</h1>

    <div class="d-flex flex-column max-vh-100">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <input type="text" id="cepInput" class="form-control " maxlength="9" oninput="cepMask(this)" />
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-2">
                <button type="button" class="btn btn-primary mt-3" id="search">Pesquisar Cep</button>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="form-group">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Bairro</th>
                        <th scope="col">Cidade</th>
                        <th scope="col">Logradouro</th>
                        <th scope="col">Cep</th>
                        <th scope="col">Cep</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
</div>

    <script src='index.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://kit.fontawesome.com/93af0721e9.js" crossorigin="anonymous"></script>
</body>

</html>
